<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    
<form  class="d-flex flex-column justify-content-center align-items-center" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label  for="username">Username:</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </mat-form-field>
    <div *ngIf="showErrorMessage" class="error-message">
      {{errorMessage}}
    </div> 
   <mat-form-field>
      <mat-label for="email">Email:</mat-label>
      <input matInput  type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password:</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="role">Role:</mat-label>
        <mat-select  id="role" name="role" [(ngModel)]="user.userrole" required>
          <mat-option *ngFor="let role of roles" [value]="role.id">{{role.rolename}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="role">Empresa:</mat-label>
        <mat-select id="empresa" name="empresa" [(ngModel)]="user.empresa" required>
          <mat-option *ngFor="let empresas of empresa" [value]="empresas.id">{{empresas.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    <button class="btn gris mt-2" type="submit">Register</button>
  </form>

</mat-dialog-content>
