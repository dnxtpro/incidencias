
   
      <div class="row justify-content-center">
        <div class=" login-box shadow p-3  rounded">
  <form  class="d-flex flex-column justify-content-center align-items-center">
    <input type="hidden" [(ngModel)]="data.objeto.id" name="{{data.objeto.id}}"> 
      <div class="form-group ">
        <label for="nombre">Nombre:</label>
        <input class="quitar-bordes form-control" type="text" id="nombre" name="nombre" [(ngModel)]="data.objeto.nombre" name="{{data.objeto.nombre}}">
      </div>
      <div class="form-group ">
        <label for="ciudad">Ciudad:</label>
        <input class="quitar-bordes form-control" type="ciudad" id="ciudad" name="ciudad" [(ngModel)]="data.objeto.ciudad" name="{{data.objeto.ciudad}}">
      </div>
      <div class="form-group ">
        <label for="data.objeto">Sector:</label>
        <input class="quitar-bordes form-control" type="sector" id="sector" name="sector" [(ngModel)]="data.objeto.sector" name="{{data.objeto.sector}}">
      </div>
      <div class="form-group ">
        <label for="data.objeto">Responsable:</label>
        <input class="quitar-bordes form-control" type="resp" id="resp" name="resp" [(ngModel)]="data.objeto.responsable" name="{{data.objeto.responsable}}">
      </div>
      <div mat-dialog-actions>
        <button mat-button class="btn-primary" (click)="onNoClick()">Cancelar</button>
        <button mat-button class="btn-primary" [mat-dialog-close]="data.objeto" cdkFocusInitial>Guardar</button>
      </div>
    </form>
  </div>
  
  </div>
