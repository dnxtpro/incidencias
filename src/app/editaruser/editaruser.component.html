
   
      <div class="row justify-content-center">
        <div class=" login-box shadow p-3  rounded">
  <form  class="d-flex flex-column justify-content-center align-items-center">
    <input type="hidden" [(ngModel)]="data.objeto.id" name="{{data.objeto.id}}"> 
      <div class="form-group ">
        <label for="username">username:</label>
        <input class="quitar-bordes form-control" type="text" id="username" name="username" [(ngModel)]="data.objeto.username" name="{{data.objeto.username}}">
      </div>
      <div class="form-group ">
        <label for="nombre">Empresa:</label>
        <select class="custom-select  form-select form-select-sm mb-3  " id="empresa" name="empresa" [(ngModel)]="data.objeto.empresa" name="{{data.objeto.nombre}}" required>
          <option *ngFor="let empre of empresa" [value]="empre.id" [selected]="data.objeto.nombre">{{ empre.nombre }}</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="data.objeto">email:</label>
        <input class="quitar-bordes form-control" type="email" id="email" name="email" [(ngModel)]="data.objeto.email" name="{{data.objeto.email}}">
        
      </div>
      <div class="form-group ">
        <label for="data.objeto">roleName</label>
        <select class="custom-select  form-select form-select-sm mb-3  " id="role" name="role" [(ngModel)]="data.objeto.userrole" name="{{data.objeto.roleName}}" required>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.rolename }}</option>
        </select>
      </div>
      <div mat-dialog-actions>
        <button mat-button class="btn-primary" (click)="onNoClick()">Cancelar</button>
        <button mat-button class="btn-primary" [mat-dialog-close]="data.objeto" cdkFocusInitial>Guardar</button>
      </div>
    </form>
  </div>
  
  </div>
